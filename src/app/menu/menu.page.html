<ion-split-pane contentId="main-content">
  <ion-menu contentId="main-content" side="start">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
        <ion-buttons slot="end">
          <ion-button>
            <ion-icon name="arrow-back" (click)="closeMenu()"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item>Home</ion-item>
        <ion-item>Sports</ion-item>
        <ion-item>Settings</ion-item>
        <ion-item (click)="logOut()">
          <ion-icon slot="end" name="log-out"></ion-icon>
          Sign Out
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-split-pane>

<ion-header>
  <ion-toolbar>
    <ion-title>{{ artist.name }} - Top Tracks</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let song of songs; index as i" (click)="selectSong(song)">
      <ion-avatar>
        {{ i +1 }}
      </ion-avatar>
      <ion-label>
        <h2>{{ song.name }}</h2>
        <p>{{ song.popularity }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>

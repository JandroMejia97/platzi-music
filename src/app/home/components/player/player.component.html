<ion-grid>
  <ion-row>
      <ion-col class="ion-text-start">{{ currentSong ? parseTime(currentSong.currentTime) : '0:00' }}</ion-col>
      <ion-col class="ion-text-end">{{ currentSong ? parseTime(currentSong.duration) : '0:00' }}</ion-col>
  </ion-row>
  <ion-progress-bar [value]="newTime"></ion-progress-bar>
  <ion-row>
      <ion-col size="1">
          <ion-icon name="heart"></ion-icon>
      </ion-col>
      <ion-col size="10" class="ion-text-center">
          <ion-text color="primary" *ngIf="song; else noSong">
              {{ song.name }}
          </ion-text>
          <ng-template #noSong>
              <ion-text color="primary">
                  A song has not been selected.
              </ion-text>
          </ng-template>
      </ion-col>
      <ion-col size="1">
          <ion-icon name="play" (click)="play.emit()" *ngIf="song && !song.playing"></ion-icon>
          <ion-icon name="pause" (click)="pause.emit()" *ngIf="song && song.playing"></ion-icon>
      </ion-col>
  </ion-row>
  <ion-row>
      <ion-col></ion-col>
  </ion-row>
</ion-grid>
